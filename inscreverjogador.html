<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="inscreverjogador.css">
    <script defer src="./inscreverjogador.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"><img class="img-x1stats" src="./img/UntitledX1S.png" alt=""></span>
      
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      
      <div class="modal true" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">MENU</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
      
              <ul class="list-group list-group-flush gap-5">
                <button class="hamburguerButtons ">
                  <li class="list-group-item btnPainelFinanceiro">Painel financeiro</li>
                </button>
                <button class="btnInscreverJogador hamburguerButtons">
                  <li class="list-group-item">Inscrever <br>   jogador</li>
                </button>
                <button class="hamburguerButtons">
                  <li class="list-group-item">Editar <br>jogador</li>
                </button>
                <button class="hamburguerButtons">
                  <li class="list-group-item">Excluir  <br>jogador</li>
                </button>
              </ul>
      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success  " data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid text-center mt-5">
        <h1>JOGADORES</h1>
      </div>
      <div class="container-fluid mt-5 text-center mb-5 divTabelaJogadores">
        <div class="container ">
          <table class="table">
            <thead>
              <tr>
                <th >Nome do jogador</th>
                <th>Idade</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Data de admissão</th>
                <th>Qnt. de Jogos</th>
                <th>Salário</th>
              </tr>
            </thead>
            <tbody class="bodyTabelaJogadores">
            </tbody>
          </table>
        </div>
      </div>
      <hr>
      <div class="container text-center">
        <h1>INSCREVA UM JOGADOR</h1>
      </div>
      <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-6">
                <label for="" class="form-label">Nome: </label>
                <input type="text" name="Nome" id="inputNome" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Idade: </label>
                <input type="text" name="Nome" id="inputIdade" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Peso: </label>
                <input type="text" name="Nome" id="inputPeso" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Altura: </label>
                <input type="text" name="Nome" id="inputAltura" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Data de admissão: </label>
                <input type="text" name="Nome" id="inputAdmissao" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Qnt. de Jogos: </label>
                <input type="text" name="Nome" id="inputQntJogos" class="form-control">
            </div>
            <div class="col-12">
                <label for="" class="form-label">Salário: </label>
                <input type="text" name="Nome" id="inputSalario" class="form-control">
            </div>
        </div>
      </div>
      <div class="d-grid gap-2 mt-5 container">
        <button class="btn btnCadastrarJogador  btn-success " type="button">CADASTRAR JOGADOR</button>
      </div>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
